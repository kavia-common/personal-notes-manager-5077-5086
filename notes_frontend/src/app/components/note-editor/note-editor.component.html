<div class="overlay">
  <div class="editor-modal">
    <header>
      <h2>{{ note ? 'Edit Note' : 'New Note' }}</h2>
      <button class="close-btn" (click)="close.emit()">&times;</button>
    </header>
    <form (ngSubmit)="saveNote()">
      <label>
        Title
        <input
          type="text"
          [(ngModel)]="editTitle"
          name="title"
          maxlength="75"
          required
          autofocus
        />
      </label>
      <label>
        Category
        <select [(ngModel)]="editCategory" name="category">
          <option *ngFor="let c of categories" [value]="c.id">{{c.name}}</option>
        </select>
      </label>
      <label>
        Content
        <textarea
          [(ngModel)]="editContent"
          rows="8"
          name="content"
          placeholder="Write your note..."></textarea>
      </label>
      <div class="editor-actions">
        <button type="submit" class="save-btn" [disabled]="!editTitle.trim()">Save</button>
        <button type="button" class="cancel-btn" (click)="close.emit()">Cancel</button>
      </div>
    </form>
  </div>
</div>
